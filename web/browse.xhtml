<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="body">
        <h:form>
            
                <p:panelGrid columns="2">
                    <h:outputText value="Name:"/>
                    <h:outputText value="#{festivalManagedBean.selected.festNaam}" title="Name"/>
                    <h:outputText value="location"/>
                    <h:outputText value="#{festivalManagedBean.selected.festLocatie}" title="Location"/>
                    <h:outputText value="Tickets"/>
                    <h:outputText value="#{festivalManagedBean.ticketypes}"/>
                    <h:outputText value="Line up"/>
                    <h:outputText value="#{festivalManagedBean.bands}"/>
                </p:panelGrid>
                <br/>
                <br/>
                <h:commandLink action="#{festivalManagedBean.prepareList}" value="View All List"/>
                <br/>
            </h:form>
        
    </ui:define>

</ui:composition>
