<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./template.xhtml">
        <ui:define name="body">
            <h:form>
                <h:commandLink action="#{festivalManagedBean.previous}" value="Previous #{festivalManagedBean.pageSize}" rendered="#{festivalManagedBean.hasPreviousPage}"/> 
                <h:commandLink action="#{festivalManagedBean.next}" value="Next #{festivalManagedBean.pageSize}" rendered="#{festivalManagedBean.hasNextPage}"/>
                <p:dataTable value="#{festivalManagedBean.festivalNames}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.festNaam}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Location"/>
                        </f:facet>
                        <h:outputText value="#{item.festLocatie}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value=" "/>
                        </f:facet>
                        <h:commandLink action="#{festivalManagedBean.prepareView}" value="View"/>
                    </p:column>
                </p:dataTable>
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
